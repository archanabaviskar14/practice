<div class="row">
    <div *ngFor="let p of products;index as i" class="col-md-4 shadow-lg p-3">
        <div class="card">
            <img class="card-img-top" [src]="p.imgpath">
            <div class="card-body">
                <h4 class="card-title name">{{p.name}}</h4>
                <p class="card-text">{{p.description}}-{{p.price | currency}}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary text-center" (click)="addToCart(i)">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
