<div class="card shadow-lg p-3">
    <div class="card-title text-center">Login</div>
    <form #f1="ngForm" (ngSubmit)="login(f1)">
        <div class="form-group"><br>
            <input ngModel name="email" type="text" #email="ngModel" class="form-control" placeholder="Enter your emailId" required>
            <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">Please enter the emailId</div>
            <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched">Please enter the valis emailId</div> 
        </div>
        <div class="form-group"><br>
            <input ngModel name="password" type="password" #password="ngModel" class="form-control" placeholder="Enter password here" required minlength="6">
            <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">Please enter the password</div>
            <div class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched">Password should be at least 6 characters long</div>
        </div><br>
        <button type="submit" class="btn btn-primary" [disabled]="f1.invalid">Login</button>
    </form>
    <div class="alert alert-danger" *ngIf="errormsg">{{errormsg}}</div>
</div>
